{include file="public/header" /}
            
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<div class="sidebar" id="sidebar">
					<script type="text/javascript">
						try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
					</script>

					<div class="sidebar-shortcuts" id="sidebar-shortcuts">
						

						<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
							<span class="btn btn-success"></span>

							<span class="btn btn-info"></span>

							<span class="btn btn-warning"></span>

							<span class="btn btn-danger"></span>
						</div>
					</div><!-- #sidebar-shortcuts -->
					{include file="public/nav" /}
					

					<div class="sidebar-collapse" id="sidebar-collapse">
						<i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
					</div>

					<script type="text/javascript">
						try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
					</script>
				</div>

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="">首页</a>
							</li>
							<li>
								<a href="{:url('Order/index')}">订单管理</a>
							</li>
							<li class="active">查看订单</li>
						</ul><!-- .breadcrumb -->

					</div>
					<div class="page-header">
						
					</div>
					<div class="page-content" >
					<form class="form-horizontal" action="" method="post" >
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">订单号：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" value="{$info.number}" disabled  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">用户：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" value="{$info.username}" disabled  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">总价：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" value="{$info.total}" disabled  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">已付：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" value="{$info.paid}" disabled name="paid"  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">地址：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" value="{$info.address}" disabled  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">商品数量：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" value="{$info.num}" disabled  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">付款方式：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" value="{switch name="$info.type" }
										{case value="0" break="1"}定金{/case}
										{case value="1" break="1"}全款{/case}
									{/switch}" disabled  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">支付状态：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" value="{switch name="$info.pay_static" }
									{case value="0" break="1"}未付款{/case}
									{case value="1" break="1"}已支付定金{/case}
									{case value="2" break="1"}已完全支付{/case}
									{case value="3" break="1"}>退款中{/case}
									{case value="4" break="1"}已退款{/case}
								{/switch}" disabled  class="col-xs-12 col-sm-6" >
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">物流状态：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								
									<input type="text" value="{switch name="$info.logistics_static" }
									{case value="0" break="1"}未发货{/case}
									{case value="1" break="1"}已发货{/case}
									{case value="2" break="1"}已收货{/case}
									{default /}default
								{/switch}" disabled  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">订单状态：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								
									<input type="text" value="{switch name="$info.is_delete" }
									{case value="0" break="1"}交易中{/case}
									{case value="1" break="1"}已取消{/case}
									{case value="2" break="1"}完成{/case}
									{default /}default
								{/switch}" disabled  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">创建时间：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" value="{$info.create_time}" disabled  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">商品信息：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								
								</div>
							</div>
						</div>
						{volist name="info['pro']" id="vo"}
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">名称：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" value="{$vo.info.title}" disabled  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">单价：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" value="{$vo.info.price}" disabled  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">数量：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" value="{$vo.num}" disabled  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						{/volist}
					
					</form>
					</div>
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->
