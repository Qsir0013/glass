{include file="public/header" /}
            
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<div class="sidebar" id="sidebar">
					<script type="text/javascript">
						try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
					</script>

					<div class="sidebar-shortcuts" id="sidebar-shortcuts">
						

						<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
							<span class="btn btn-success"></span>

							<span class="btn btn-info"></span>

							<span class="btn btn-warning"></span>

							<span class="btn btn-danger"></span>
						</div>
					</div><!-- #sidebar-shortcuts -->
					{include file="public/nav" /}
					

					<div class="sidebar-collapse" id="sidebar-collapse">
						<i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
					</div>

					<script type="text/javascript">
						try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
					</script>
				</div>

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="">首页</a>
							</li>

							<li>
								
								<a href="{:url('User/index')}">用户管理</a>
							</li>
							<li class="active">用户信息</li>
						</ul><!-- .breadcrumb -->

					</div>
					<div class="page-header">
						
					</div>
					<div class="page-content" >
					<form class="form-horizontal" action="" method="post">
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">用户昵称：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" disabled value="{$info.username}"   class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px;margin-bottom:35px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">用户openid：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" disabled value="{$info.openid}"   class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px;margin-bottom:35px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">用户微信头像：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<img  disabled src="{$info.img}"  style="width:50px" />
								</div>
							</div>
						</div>
						
						<div style="height:30px;margin-bottom:35px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">用户性别：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								<input type="text" disabled value="{switch name="$info.sex" }
										{case value="1" break="1"}男{/case}
										{case value="2" break="1"}女{/case}
										{case value="0" break="1"}未知{/case}
										{default /}
									{/switch}"   class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">注册时间：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" disabled value="{$info.create_time}"   class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">最后登录时间：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="email" disabled value="{$info.login_time}"   class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">启用状态：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									{eq name="$info.static" value="0"}
										<input type="text" disabled value="禁用" class="col-xs-12 col-sm-6">
									{else /}
										<input type="text" disabled value="启用" class="col-xs-12 col-sm-6">
									{/eq} 
									
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">手机号：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="email" disabled value="{$info.phone}"   class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">新老用户：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="email" disabled value="{eq name="$info.is_new" value="0"}老用户{else/}新用户{/eq}"   class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
					</form>
					</div>
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='assets/js/jquery-1.10.2.min.js'>"+"<"+"/script>");

			if("ontouchend" in document) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/typeahead-bs2.min.js"></script>

		<!-- page specific plugin scripts -->

		<!--[if lte IE 8]>
		  <script src="assets/js/excanvas.min.js"></script>

		<script src="assets/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="assets/js/jquery.ui.touch-punch.min.js"></script>
		<script src="assets/js/chosen.jquery.min.js"></script>
		<script src="assets/js/fuelux/fuelux.spinner.min.js"></script>
		<script src="assets/js/date-time/bootstrap-datepicker.min.js"></script>
		<script src="assets/js/date-time/bootstrap-timepicker.min.js"></script>
		<script src="assets/js/date-time/moment.min.js"></script>
		<script src="assets/js/date-time/daterangepicker.min.js"></script>
		<script src="assets/js/bootstrap-colorpicker.min.js"></script>
		<script src="assets/js/jquery.knob.min.js"></script>
		<script src="assets/js/jquery.autosize.min.js"></script>
		<script src="assets/js/jquery.inputlimiter.1.3.1.min.js"></script>
		<script src="assets/js/jquery.maskedinput.min.js"></script>
		<script src="assets/js/bootstrap-tag.min.js"></script>

		<!-- ace scripts -->

		<script src="assets/js/ace-elements.min.js"></script>

</body>
</html>
