{include file="public/header" /}
            
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">

							<span class="btn btn-danger"></span>
						</div>
					</div><!-- #sidebar-shortcuts -->
					{include file="public/nav" /}
					

					<div class="sidebar-collapse" id="sidebar-collapse">
						<i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
					</div>

					<script type="text/javascript">
						try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
					</script>
				</div>

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">

							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>

								<a href="">首页</a>
							</li>

							<li>
								
								<a href="{:url('Cate/pro')}">宝贝类别管理</a>
							</li>
							<li class="active">宝贝类别修改</li>
						</ul><!-- .breadcrumb -->

					</div>
					<div class="page-header">
					</div>
					<div class="page-content" >
						<form class="form-search" action="" method="post" style="margin-top:10px">
								<div class="col-xs-12 col-sm-8">
									<div class="input-group">
										<input type="text" name="cate_name" value="{$info.cate_name}" class="form-control search-query" placeholder="宝贝类别">
										<span class="input-group-btn">
											<button type="submit" class="btn btn-purple btn-sm">
												提交
											</button>
										</span>
									</div>
								</div>
						</form>
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->
