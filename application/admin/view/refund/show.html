{include file="public/header" /}
            
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<div class="sidebar" id="sidebar">
					<script type="text/javascript">
						try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
					</script>

					<div class="sidebar-shortcuts" id="sidebar-shortcuts">
						

						<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
							<span class="btn btn-success"></span>

							<span class="btn btn-info"></span>

							<span class="btn btn-warning"></span>

							<span class="btn btn-danger"></span>
						</div>
					</div><!-- #sidebar-shortcuts -->
					{include file="public/nav" /}
					

					<div class="sidebar-collapse" id="sidebar-collapse">
						<i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
					</div>

					<script type="text/javascript">
						try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
					</script>
				</div>

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="">首页</a>
							</li>
							<li>
								<a href="{:url('Logistics/index')}">物流管理</a>
							</li>
							<li class="active">修改物流信息</li>
						</ul><!-- .breadcrumb -->

					</div>
					<div class="page-header">
						
					</div>
					<div class="page-content" >
					<form class="form-horizontal" action="" method="post" >
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">用户：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" disabled value="{$info.username}" class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">订单号：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" disabled value="{$info.order_num}" class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">总价：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" disabled value="{$info.total}" name="total"  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">已付：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" disabled value="{$info.paid}" name="total"  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">退款：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" disabled value="{$info.refund}" name="refund"  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">退款原因：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" disabled value="{$info.reason}" name="reason"  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">物流公司：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" disabled value="{$info.company}" name="company"  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">物流单号：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" disabled  value="{$info.odd}" name="odd"  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">状态：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" disabled  {eq name="$info.static" value="1"}value="同意"{/eq}{eq name="$info.static" value="0"}value="未同意"{/eq} name="odd"  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">创建时间：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" disabled value="{$info.create_time}" name="create_time"  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
					</form>
					</div>
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

 window.jQuery || document.write("<script src='assets/js/jquery-1.10.2.min.js'>"+"<"+"/script>");

		<script src="assets/js/jquery.ui.touch-punch.min.js"></script>
		<script src="assets/js/chosen.jquery.min.js"></script>
		<script src="assets/js/fuelux/fuelux.spinner.min.js"></script>
		<script src="assets/js/date-time/bootstrap-datepicker.min.js"></script>
		<script src="assets/js/date-time/bootstrap-timepicker.min.js"></script>
		<script src="assets/js/date-time/moment.min.js"></script>
		<script src="assets/js/date-time/daterangepicker.min.js"></script>
		<script src="assets/js/bootstrap-colorpicker.min.js"></script>

		<script src="assets/js/jquery.autosize.min.js"></script>
		<script src="assets/js/jquery.inputlimiter.1.3.1.min.js"></script>

		<script src="assets/js/bootstrap-tag.min.js"></script>

		<!-- ace scripts -->

		<script src="assets/js/ace-elements.min.js"></script>

		<!-- inline scripts related to this page -->

</body>
</html>
