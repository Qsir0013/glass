{include file="public/header" /}
            
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<div class="sidebar" id="sidebar">
					<script type="text/javascript">
						try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
					</script>

					<div class="sidebar-shortcuts" id="sidebar-shortcuts">
						

						<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
							<span class="btn btn-success"></span>

							<span class="btn btn-info"></span>

							<span class="btn btn-warning"></span>

							<span class="btn btn-danger"></span>
						</div>
					</div><!-- #sidebar-shortcuts -->
					{include file="public/nav" /}
					

					<div class="sidebar-collapse" id="sidebar-collapse">
						<i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
					</div>

					<script type="text/javascript">
						try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
					</script>
				</div>

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="">首页</a>
							</li>

							<li>
								
								<a href="{:url('Pro/index')}">宝贝管理</a>
							</li>
							<li class="active">添加产品</li>
						</ul><!-- .breadcrumb -->

					</div>
					<div class="page-header">
						
					</div>
					<div class="page-content" >
					<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
					
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">产品banner：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="file" name="banner"  value=""  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
					
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">选择产品分类：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<label>
									<select name="cate_id">
										{volist name="pro" id="vo"}
										
											<option value="{$vo.id}">{$vo.cate_name}</option>
										
										{/volist}
									</select>
								</label>
							</div>
						</div>
					
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">选择活动分类：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<label>
									<input name="activity_id" value="0" type="radio" class="ace" >
									<span class="lbl"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">无活动</font></font></span>
									{volist name="hd" id="vo"}
									<input name="activity_id" type="radio" class="ace" value="{$vo.id}">
									<span class="lbl"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> {$vo.cate_name}</font></font></span>
									{/volist}
								</label>
							</div>
						</div>

						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">购买人群：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<label>
									<input name="is_new" value="0" type="radio" class="ace" /> 
									<span class="lbl"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">老用户</font></font></span>
									<input name="is_new" value="1" type="radio" class="ace"/>
									<span class="lbl"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">新用户</font></font></span>
								</label>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">是否为banner：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input name="is_banner" value="0" type="radio" class="ace" /> 
									<span class="lbl"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">否</font></font></span>
									<input name="is_banner" value="1" type="radio" class="ace"/>
									<span class="lbl"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">是</font></font></span></div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">产品名称：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" name="title"  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">产品单价：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="text" name="price"  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">产品组图：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="file" name="img[]"  value=""  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="file" name="img[]"  value=""  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<div style="height:30px" class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<input type="file" name="img[]"  value=""  class="col-xs-12 col-sm-6">
								</div>
							</div>
						</div>
						
						<script src="ueditor/ueditor.config.js"></script>
						<script src="ueditor/ueditor.all.min.js"> </script>
						<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
						<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
						<script src="ueditor/lang/zh-cn/zh-cn.js"></script>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">产品详情：</font></font></label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									<textarea type="text" name="content" id="ueditor" class="col-xs-12 col-sm-6"></textarea>
								</div>
							</div>
						</div>
						<script>
							var ue = UE.getEditor('ueditor');
						</script>
						<div style="margin-left:1000px;width:20px" class="row-fluid wizard-actions">
							<button type="submit" class="btn btn-success btn-next" data-last="Finish "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
								提交
							</font></font>
							</button>
						</div>
					</form>
					</div>
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<script src="assets/js/chosen.jquery.min.js"></script>
		<script src="assets/js/fuelux/fuelux.spinner.min.js"></script>

		<script src="assets/js/date-time/bootstrap-timepicker.min.js"></script>

</body>
